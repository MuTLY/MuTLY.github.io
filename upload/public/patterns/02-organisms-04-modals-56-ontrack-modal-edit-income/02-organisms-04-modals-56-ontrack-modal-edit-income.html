<div class="modal fade" id="modal-56" tabindex="-1" role="dialog" aria-labelledby="section-title-56">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <a href="#" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" class="trs-icons-close-btn"></span>
                </a>
                <h3 id="section-title-56" class="modal-title section-title">Edit Income</h3>
            </div>

            <div class="modal-body">
                <p class="text-center-xs">One-time or longer term income you expect during retirement.</p>

                <form role="form" class="form-inline ontrack__form">
                    <fieldset>
                        <div class="row row__mobile row__mobile--bg">
                            <div class="col-sm-3 col-xs-12">
                                <label class="aligner aligner--mobile" for="ontrack_edit_income_type">Type:</label>
                            </div>
                            <div class="col-sm-9 col-xs-12">
                                <span class="aligner aligner--mobile">Alimony</span>
                            </div>
                        </div>

                        <div class="row row__mobile row__mobile--bg">
                            <hr class="visible-xs hr--mobile__separator">
                            <div class="visible-xs clear"></div>

                            <div class="col-sm-3 col-xs-12">
                                <label class="aligner aligner--mobile" for="income_name">Income Name:</label>
                            </div>
                            <div class="col-sm-9 col-xs-12">
                                <input type="text" pattern=".*" novalidate autocorrect="off" autocapitalize="words" autocomplete="on" value="Alimony" class="form-control full-width" id="income_name" placeholder="Type a name to identify your income">
                            </div>
                        </div>

                        <div class="row row__mobile row__mobile--bg">
                            <hr class="visible-xs hr--mobile__separator">
                            <div class="visible-xs clear"></div>

                            <div class="col-sm-3 col-xs-12">
                                <label class="aligner aligner--mobile" for="income_amount2">Amount:</label>
                            </div>
                            <div class="col-sm-9 col-xs-12">
                                <span class="aligner">$</span>
                                <input type="text" pattern="[+-]?[0-9]{1,3}(?:,?[0-9]{3})*(?:\.[0-9]{2})?" novalidate autocorrect="off" autocapitalize="off" autocomplete="off" value="0.0" id="income_amount2" class="form-control currency">
                                <select class="form-control" id="income_period">
                                    <option value="annual" selected>Annual</option>
                                    <option value="monthly">Monthly</option>
                                </select>
                            </div>
                            <div class="col-xs-12 col-sm-offset-3 margin-top">
                                <input type="checkbox" checked id="future-inflation2" name="chk-future-inflation2">
                                <label class="aligner" for="future-inflation2"><span role="radio"></span>Adjust for future inflation?</label>
                                <a data-toggle="tooltip" data-placement="top" title="Tooltip text goes here"><span class="glyphicon glyphicon-question-sign" role="presentation"></span></a>
                            </div>
                        </div>

                        <div class="row row__mobile row__mobile--bg year">
                            <hr class="visible-xs hr--mobile__separator">
                            <div class="visible-xs clear"></div>

                            <div class="col-sm-4 col-xs-6">
                                <label class="aligner aligner--mobile" for="income-start-year">Start Year:</label>
                                <input type="text" pattern="\d*" novalidate autocorrect="off" autocapitalize="off" autocomplete="off" value="2015" class="form-control" id="income-start-year" name="income-start-year" maxlength="4">
                            </div>
                            <div class="col-sm-8 col-xs-6">
                                <label class="aligner aligner--mobile" for="income-end-year">End Year:</label>
                                <input type="text" pattern="\d*" novalidate autocorrect="off" autocapitalize="off" autocomplete="off" value="2025" class="form-control" id="income-end-year" name="income-end-year" maxlength="4">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>

                <a class="btn btn-primary" href="javascript:void(0);" onclick="return false;">Save</a>
