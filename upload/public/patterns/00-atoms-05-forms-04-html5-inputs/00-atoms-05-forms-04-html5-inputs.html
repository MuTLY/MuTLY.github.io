<div class="field-container ">
    <label for="userNameInput">User Name (mobile optimized)</label>
    <input name="userNameInput" id="userNameInput" type="text" autocapitalize="off" autocorrect="off" autocomplete="username" required >
</div>
<div class="field-container ">
    <label for="passwordInput">Current Password (mobile optimized)</label>
    <input name="passwordInput" id="passwordInput" type="password" autocomplete="current-password" required >
</div>
<div class="field-container ">
    <label for="emailInput">Email (mobile optimized)</label>
    <input name="emailInput" id="emailInput" type="email" autocapitalize="off" autocorrect="off" autocomplete="email" required >
</div>
<div class="field-container ">
    <label for="telInput">Telephone (mobile optimized)</label>
    <input name="telInput" id="telInput" type="tel" autocorrect="off" autocomplete="tel"  >
</div>
<div class="field-container ">
    <label for="fullNameInput">Full Name (mobile optimized)</label>
    <input name="fullNameInput" id="fullNameInput"  type="text" autocapitalize="words" autocorrect="off" autocomplete="name"  >
</div>
<div class="field-container ">
    <label for="firstNameInput">First Name (mobile optimized)</label>
    <input name="firstNameInput" id="firstNameInput"  type="text" autocapitalize="words" autocorrect="off" autocomplete="given-name"  >
</div>
<div class="field-container ">
    <label for="lastNameInput">Last Name (mobile optimized)</label>
    <input name="lastNameInput" id="lastNameInput"  type="text" autocapitalize="words" autocorrect="off" autocomplete="family-name"  >
</div>
<div class="field-container ">
    <label for="streetAddressInput">Street Address (mobile optimized)</label>
    <input name="streetAddressInput" id="streetAddressInput"  type="text" autocapitalize="words" autocorrect="off" autocomplete="street-address"  >
</div>
<div class="field-container ">
    <label for="address1Input">Address Line1 (mobile optimized)</label>
    <input name="address1Input" id="address1Input"  type="text" autocapitalize="words" autocorrect="off" autocomplete="address-line1"  >
</div>
<div class="field-container ">
    <label for="address2Input">Address Line2 (mobile optimized)</label>
    <input name="address2Input" id="address2Input"  type="text" autocapitalize="words" autocorrect="off" autocomplete="address-line2"  >
</div>
<div class="field-container col-xs-9 clearfix">
    <label for="cityInput">City (mobile optimized)</label>
    <input name="cityInput" id="cityInput"  type="text" autocapitalize="words" autocorrect="off" autocomplete="address-level2"  >
</div>
<div class="field-container col-xs-3 clearfix">
    <label for="stateInput">State (mobile optimized)</label>
    <input name="stateInput" id="stateInput"  type="text" autocapitalize="words" autocorrect="off" autocomplete="address-level1" >
</div>
<div class="field-container col-xs-9 clearfix">
    <label for="countryInput">Country (mobile optimized)</label>
    <input name="countryInput" id="countryInput"  type="text" autocapitalize="words" autocorrect="on" autocomplete="country"  >
</div>
<div class="field-container col-xs-3 clearfix">
    <label for="zipCodeInput">Zip Code (mobile optimized)</label>
    <input name="zipCodeInput" id="zipCodeInput"  type="text" pattern="\d*" novalidate autocorrect="off" autocomplete="postal-code"  >
</div>
<div class="field-container ">
    <label for="creditCardInput">Credit Card (mobile optimized)</label>
    <input name="creditCardInput" id="creditCardInput"  type="text" pattern="\d*" novalidate autocorrect="off" autocomplete="cc-number"  >
</div>
<div class="field-container col-xs-3">
    <label for="ccsInput">Card Security (mobile optimized)</label>
    <input name="ccsInput" id="ccsInput"  type="text" pattern="\d*" novalidate autocorrect="off" autocomplete="cc-csc"  >
</div>
<div class="field-container col-xs-4">
    <label for="qtyInput">Number Iterator (mobile optimized)</label>
    <input name="qtyInput" id="qtyInput"  type="number" min="0" max="100" step="5"  >
</div>
<div class="field-container col-xs-5 clearfix">
    <label for="ic">Color input</label>
    <input type="color" id="ic" value="#c60b20" autofocus="true" />
</div>
<div class="field-container ">
    <label for="rangeInput">Range input (native, customized)</label>
    <input name="rangeInput" id="rangeInput"  type="range" min="0" max="100" step="1" value="10"  >
</div>
<div class="field-container ">
    <label for="idm">Month input</label>
    <input type="month" id="idm" value="1970-01" required />
</div>
<div class="field-container ">
    <label for="idw">Week input</label>
    <input type="week" id="idw" value="1970-W01"  />
</div>
<div class="field-container ">
    <label for="idt">Datetime input</label>
    <input type="datetime" id="idt" value="1970-01-01T00:00:00Z"  />
</div>
<div class="field-container ">
    <label for="idtl">Datetime-local input</label>
    <input type="datetime-local" id="idtl" value="1970-01-01T00:00"  />
</div>
